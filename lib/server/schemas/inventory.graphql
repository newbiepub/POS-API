interface ProductInventory {
    product: Product,
    quantity: Int,
    description: String
}

type ProductInventoryCompany implements ProductInventory{
    product: Product,
    quantity: Int,
    description: String
    companyId: String!
}

type ProductInventoryEmployee implements ProductInventory{
    product: Product,
    quantity: Int,
    description: String
    employeeId: String!
}

interface IngredientInventory {
    ingredient: Ingredient
    quantity: Int,
    description: String
}

type IngredientInventoryCompany implements IngredientInventory{
    ingredient: Ingredient
    quantity: Int,
    description: String
    companyId: String!
}

type IngredientInventoryEmployee implements IngredientInventory{
    ingredient: Ingredient
    quantity: Int,
    description: String
    employeeId: String!
}